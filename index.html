<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hello, I'm Roddy</h1>
      <img src="images/Roddy.jpg" alt="Roddy" width="200px">
      <p>I'm in the wagon to launch my tech career</p>
      <a href="lewagon.com" id="btn-blue" target="_blank">Discover le wagon</a>
    </div>
    <div class="card">
      <h2>Follow me</h2>
      <ul class="list-inline">
        <li>
          <a href="https://github.com/papillard" target="_blank" width: 50px >
            <i class="fa-brands fa-square-github"></i></a>
        </li>
        <li>
          <a href="https://x.com/i/flow/login?redirect_after_login=%2Fbpapillard" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://medium.com/@papillard" target="_blank" >
            <i class="fa-brands fa-medium"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</div>
</html>
